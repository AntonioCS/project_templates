services:
  app:
    container_name: app_dev
    build:
      target: app_dev
    volumes:
      - '../:/app'
      - './services/app/shared/dev/conf.d:/usr/local/etc/php/conf.d'
    extra_hosts: # required for linux machines to run Xdebug
      - host.docker.internal:host-gateway
    networks:
      - app-local-network

  app_caddy:
    container_name: app_dev_caddy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - './services/caddy/shared/dev/caddy/Caddyfile:/etc/caddy/Caddyfile'
    networks:
      - app-local-network

networks:
  app-local-network: